   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: #111;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,.6);
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    h1 {
      text-align: center;
      margin: 0 0 12px;
    }

    /* Controls Layout */
    .controls {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      background: #8000FF;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin: 2px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 8px #8000FF80;
    }

    button:hover {
      background: #a64dff;
      box-shadow: 0 0 12px #a64dff;
      transform: scale(1.05);
    }

    /* Now Playing Bubble */
    .now-playing {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: 0 0 12px #8000FF60;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .now-playing.active {
      box-shadow: 0 0 18px #a64dff;
      background: #1f002a;
    }

    .now-playing h2 {
      margin: 0;
      font-size: 16px;
      color: #a64dff;
      font-weight: 700;
    }

    .now-playing p {
      margin: 4px 0 8px;
      font-size: 14px;
      color: #fff;
    }

    /* Playhead + Volume Row */
    .slider-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      width: 100%;
    }

    /* Playhead styling */
    #progress {
      flex: 1;
      height: 6px;
      border-radius: 4px;
      appearance: none;
      background: linear-gradient(to right, #8000FF 0%, #8000FF 0%, #333 0%);
      outline: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    #progress::-webkit-slider-thumb {
      appearance: none;
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #8000FF;
      cursor: pointer;
      margin-top: -3px;
    }

    /* Volume Slider */
    #volume {
      width: 70px;
      accent-color: #8000FF;
      cursor: pointer;
    }

    /* Playlist Styles */
    .track {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    .track:hover {
      background: #2a2a2a;
      box-shadow: 0 0 8px #8000FF40;
    }

    .track.active {
      background: #2a0033;
      box-shadow: 0 0 16px #8000FFAA;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="cover.jpg" alt="Cover">
    <h1>My Playlist</h1>

    <!-- Controls Section -->
    <div class="controls">
      <div class="buttons">
        <button onclick="prev()">‚èÆ Prev</button>
        <button onclick="toggle()">‚ñ∂Ô∏è/‚è∏</button>
        <button onclick="next()">‚è≠ Next</button>
        <button onclick="shuffle()">üîÄ Shuffle</button>
        <button onclick="loop()">üîÅ Repeat</button>
      </div>

      <!-- Now Playing Bubble -->
      <div class="now-playing" id="nowPlaying">
        <h2>KINGXREEK</h2>
        <p id="songTitle">Loading...</p>

        <div class="slider-row">
          <input type="range" id="progress" min="0" max="100" value="0">
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
    </div>

    <div id="playlist"></div>
    <audio id="player"></audio>
  </div>

  <script>
    const songs = [
      {title:"Been Waiting", file:"Been_Waiting.mp3"},
      {title:"The Marina", file:"The_Marina.mp3"},
      {title:"What It Wasn't", file:"What_It_Wasnt.mp3"},
      {title:"Put Me In Coach", file:"Put_Me_In_Coach.mp3"},
      {title:"Attachments", file:"Attachments.mp3"},
      {title:"Gangsta", file:"Gangsta.mp3"},
      {title:"Abuntu", file:"Abuntu.mp3"},
      {title:"Places They Can't Go", file:"Places_They_Cant_Go.mp3"},
      {title:"Mdali", file:"Mdali.mp3"},
      {title:"Bawo", file:"Bawo.mp3"},
      {title:"Black Magic", file:"Black_Magic.mp3"},
      {title:"Thinking Out Loud", file:"Thinking_Out_Loud.mp3"}
    ];

    const playlistDiv = document.getElementById('playlist');
    const player = document.getElementById('player');
    const progress = document.getElementById('progress');
    const volumeSlider = document.getElementById('volume');
    const nowPlaying = document.getElementById('nowPlaying');
    const songTitle = document.getElementById('songTitle');
    let current = 0;

    // Build playlist
    songs.forEach((s, i) => {
      const div = document.createElement('div');
      div.className = 'track';
      div.innerHTML = `<span>${s.title}</span><button onclick="play(${i})">Play</button>`;
      playlistDiv.appendChild(div);
    });

    const trackElements = document.querySelectorAll('.track');

    function load(i) {
      player.src = songs[i].file;
      player.play();
      highlightTrack(i);
      updateNowPlaying(i);
      current = i;
    }

    function play(i) { load(i); }
    function next() { current = (current + 1) % songs.length; load(current); }
    function prev() { current = (current - 1 + songs.length) % songs.length; load(current); }
    function shuffle() { current = Math.floor(Math.random() * songs.length); load(current); }
    function loop() { player.loop = !player.loop; alert("Repeat " + (player.loop ? "ON" : "OFF")); }
    function toggle() { player.paused ? player.play() : player.pause(); }

    // Highlight current track
    function highlightTrack(i) {
      trackElements.forEach((t, idx) => {
        t.classList.toggle('active', idx === i);
      });
    }

    // Update Now Playing Info
    function updateNowPlaying(i) {
      songTitle.textContent = songs[i].title;
      nowPlaying.classList.add("active");
    }

    // Start first song
    load(0);

    // Auto-play next track
    player.addEventListener('ended', () => {
      next();
    });

    // Animated playhead fill color
    player.addEventListener('timeupdate', () => {
      if (player.duration) {
        const percent = (player.currentTime / player.duration) * 100;
        progress.value = percent;
        progress.style.background = `linear-gradient(to right, #8000FF ${percent}%, #333 ${percent}%)`;
      }
    });

    progress.addEventListener('input', () => {
      if (player.duration) {
        player.currentTime = (progress.value / 100) * player.duration;
      }
    });

    // Volume control
    volumeSlider.addEventListener('input', () => {
      player.volume = volumeSlider.value;
    });

    // Spacebar toggle
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        toggle();
      }
    });
  </script>

</body>
</html>
