<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      max-width: 500px;
      width: 100%;
      background: #111;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,.7);
      overflow: hidden;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 20px rgba(128,0,255,0.4);
    }

    h1 {
      text-align: center;
      margin: 0 0 16px;
      color: #b380ff;
      letter-spacing: 1px;
    }

    .track {
      margin: 8px 0;
      padding: 12px 14px;
      border-radius: 10px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .track:hover {
      background: #252525;
      transform: scale(1.01);
    }

    .track.playing {
      background: rgba(128,0,255,0.2);
      border-left: 4px solid #8000FF;
    }

    button {
      background: #8000FF;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 4px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #a64dff;
    }

    input[type="range"] {
      width: 100%;
      margin: 8px 0;
      accent-color: #8000FF;
    }

    label {
      font-size: 0.9rem;
      color: #bbb;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="cover.jpg" alt="Cover">
    <h1>My Playlist</h1>
    <div id="playlist"></div>
    <audio id="player"></audio>

    <!-- Player Buttons -->
    <div class="controls">
      <button onclick="prev()">‚èÆ Prev</button>
      <button onclick="toggle()">‚ñ∂Ô∏è / ‚è∏</button>
      <button onclick="next()">‚è≠ Next</button>
      <button onclick="shuffle()">üîÄ Shuffle</button>
      <button onclick="loop()">üîÅ Repeat</button>
    </div>

    <!-- Playhead & Volume -->
    <label for="progress">Playhead:</label>
    <input type="range" id="progress" min="0" max="100" value="0">

    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    const songs = [
      {title:"Been Waiting", file:"Been_Waiting.mp3"},
      {title:"The Marina", file:"The_Marina.mp3"},
      {title:"What It Wasn't", file:"What_It_Wasnt.mp3"},
      {title:"Put Me In Coach", file:"Put_Me_In_Coach.mp3"},
      {title:"Attachments", file:"Attachments.mp3"},
      {title:"Gangsta", file:"Gangsta.mp3"},
      {title:"Abuntu", file:"Abuntu.mp3"},
      {title:"Places They Can't Go", file:"Places_They_Cant_Go.mp3"},
      {title:"Mdali", file:"Mdali.mp3"},
      {title:"Bawo", file:"Bawo.mp3"},
      {title:"Black Magic", file:"Black_Magic.mp3"},
      {title:"Thinking Out Loud", file:"Thinking_Out_Loud.mp3"}
    ];

    const playlistDiv = document.getElementById('playlist');
    const player = document.getElementById('player');
    const progress = document.getElementById('progress');
    const volumeSlider = document.getElementById('volume');
    let current = 0;

    // Build playlist
    songs.forEach((s,i)=>{
      const div=document.createElement('div');
      div.className='track';
      div.innerHTML=`<span>${s.title}</span><button onclick="play(${i})">Play</button>`;
      playlistDiv.appendChild(div);
    });

    const trackDivs = document.querySelectorAll('.track');

    // Player functions
    function load(i){
      player.src=songs[i].file;
      player.play();
      current=i;
      updateHighlight();
    }

    function play(i){ load(i); }
    function next(){ current=(current+1)%songs.length; load(current); }
    function prev(){ current=(current-1+songs.length)%songs.length; load(current); }
    function shuffle(){ current=Math.floor(Math.random()*songs.length); load(current); }
    function loop(){ player.loop=!player.loop; alert("Repeat "+(player.loop?"ON":"OFF")); }
    function toggle(){ player.paused?player.play():player.pause(); }

    // Highlight playing song
    function updateHighlight(){
      trackDivs.forEach((div,idx)=>{
        div.classList.toggle('playing', idx === current);
      });
    }

    // Start first song
    load(0);

    // Auto-play next track when current ends
    player.addEventListener('ended', next);

    // Playhead
    player.addEventListener('timeupdate', () => {
      if (player.duration) {
        progress.value = (player.currentTime / player.duration) * 100;
      }
    });

    progress.addEventListener('input', () => {
      if (player.duration) {
        player.currentTime = (progress.value / 100) * player.duration;
      }
    });

    // Volume
    volumeSlider.addEventListener('input', () => {
      player.volume = volumeSlider.value;
    });

    // Spacebar toggles play/pause
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        toggle();
      }
    });
  </script>

</body>
</html>
