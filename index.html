<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KINGXREEK Playlist</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d001a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      width: 400px;
      background: #1a0033;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(128, 0, 255, 0.4);
    }

    .cover {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(128, 0, 255, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #bb86fc;
      text-shadow: 0 0 8px rgba(128, 0, 255, 0.7);
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      background: #bb86fc;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #d3a1ff;
      transform: scale(1.05);
    }

    .now-playing {
      background: #2d005c;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(128, 0, 255, 0.5);
    }

    .bubble {
      background: #240046;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(128, 0, 255, 0.4);
    }

    .bubble h2 {
      margin: 0;
      font-size: 16px;
      color: #bb86fc;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    input[type="range"] {
      width: 100%;
      cursor: pointer;
      appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: linear-gradient(to right, #6200ea, #bb86fc);
      border-radius: 10px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      margin-top: -4px;
      cursor: pointer;
    }

    #playlist {
      max-height: 250px;
      overflow-y: auto;
      background: #120024;
      border-radius: 10px;
      padding: 10px;
      box-shadow: inset 0 0 10px rgba(128, 0, 255, 0.2);
    }

    .track {
      padding: 10px;
      border-bottom: 1px solid #330066;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .track:hover {
      background: #3d0066;
    }

    .track.active {
      background: #6200ea;
      color: #fff;
      box-shadow: 0 0 10px rgba(128, 0, 255, 0.8);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Cover.JPG" alt="Cover Art" class="cover" />

    <h1>KINGXREEK Playlist</h1>

    <div id="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="pause">‚è∏</button>
      <button id="stop">‚èπ</button>
      <button id="next">‚è≠</button>
      <button id="repeat">üîÅ</button>
    </div>

    <div class="bubble">
      <h2>Now Playing: <span id="nowPlaying">None</span></h2>

      <div class="progress-container">
        <label>Playhead:</label>
        <input type="range" id="playhead" value="0" min="0" max="100" />
      </div>

      <div class="volume-container">
        <label>Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>

    <div id="playlist"></div>
    <audio id="audio" controls style="display:none;"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const pauseBtn = document.getElementById("pause");
    const stopBtn = document.getElementById("stop");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const repeatBtn = document.getElementById("repeat");
    const nowPlaying = document.getElementById("nowPlaying");
    const playlistContainer = document.getElementById("playlist");
    const playhead = document.getElementById("playhead");
    const volume = document.getElementById("volume");

    const tracks = [
      { title: "Bawo Oh", file: "bawo_oh.mp3" },
      { title: "Another Song", file: "another_song.mp3" },
      { title: "Final Track", file: "final_track.mp3" }
    ];

    let currentTrack = 0;
    let isRepeat = false;

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.file;
      nowPlaying.textContent = `KINGXREEK - ${track.title}`;
      document.querySelectorAll(".track").forEach(t => t.classList.remove("active"));
      playlistContainer.children[index].classList.add("active");
      audio.load();
    }

    tracks.forEach((track, index) => {
      const div = document.createElement("div");
      div.classList.add("track");
      div.textContent = track.title;
      div.onclick = () => {
        currentTrack = index;
        loadTrack(currentTrack);
        audio.play();
      };
      playlistContainer.appendChild(div);
    });

    playBtn.onclick = () => audio.play();
    pauseBtn.onclick = () => audio.pause();
    stopBtn.onclick = () => { audio.pause(); audio.currentTime = 0; };
    nextBtn.onclick = () => {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
    };
    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
    };
    repeatBtn.onclick = () => {
      isRepeat = !isRepeat;
      repeatBtn.style.background = isRepeat ? "#d3a1ff" : "#bb86fc";
    };

    audio.addEventListener("ended", () => {
      if (isRepeat) audio.play();
      else nextBtn.onclick();
    });

    audio.addEventListener("timeupdate", () => {
      playhead.value = (audio.currentTime / audio.duration) * 100 || 0;
    });

    playhead.addEventListener("input", () => {
      audio.currentTime = (playhead.value / 100) * audio.duration;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        if (audio.paused) audio.play();
        else audio.pause();
      }
    });

    loadTrack(currentTrack);
  </script>
</body>
</html>
